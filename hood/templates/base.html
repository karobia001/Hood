{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>HOOD-WATCH - {{title}}</title>
    {% else %}
    <title>HOOD-WATCH </title>
    {% endif %}
    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
</head>

<body>

    <div class="container-fluid">

        {% block content %}
        {%endblock%}
        {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
    </div>
    {% endblock %}
</body>

</html>
